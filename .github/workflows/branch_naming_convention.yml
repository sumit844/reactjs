name: Branch Naming Convention
on:
  push:
    branches:
      - main
  label:
    types:
      - created
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code because using workflow file
        uses: actions/checkout@v2
      - name: calling the reusable workflow.
        uses: ./.github/workflows/reusable_workflow.yml
        with:
          environment: "DEV"
